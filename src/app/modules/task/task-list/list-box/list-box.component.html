<div class="list-box">
  <div class="list-box-item" *ngFor="let item of data; let i=index; trackBy: trackItem">
    <div class="accordion"
         [style.transform]="openedIndex === i ? 'scale(1.04)' : ''"
    >
      <div class="accordion-header">
        <div class="accordion-header-index" *ngIf="showOrder">
          {{item.order}}
        </div>
        <div class="accordion-header-title"
             (click)="itemSelected(item, i)">
          {{item.title}}
        </div>
        <div class="accordion-header-actions">
          <img src="../../../../../assets/icons/close.png" alt="close"
               (click)="removeTask(item)">
        </div>
      </div>
      <div class="accordion-body" [ngClass]="openedIndex === i ? 'open' : 'close'">
        <div class="accordion-body-dates">
          <p #d1 [style.background-color]="item.status === 1 ? '#84ff84' : ''">{{item.startDate | date: 'yyyy/MM/dd'}}</p>
          <div class="accordion-body-dates-line">
            <div [id]="'progress-line-' + i" class="accordion-body-dates-line-progress"></div>
          </div>
          <p #d2>{{item.endDate | date: 'yyyy/MM/dd'}}</p>
        </div>
        <div class="accordion-body-description">
          <p>{{item.description}}</p>
        </div>
        <div class="accordion-body-actions">
          <img src="assets/icons/loupe.png" alt="detail" width="24"
               tooltip="Show details"
              [tooltipAnimation]="true"
               container="body"
               placement="top"
              (click)="showDetails(item)">
        </div>
      </div>
    </div>
  </div>
</div>
